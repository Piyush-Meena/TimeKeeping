<html>
  <body>
    <!-- #CodePenChallenge: Timekeeping -->
<div class="light"></div>
<div class="lightray"></div>
<div class="clock">
	<div class="wrap">
		<div class="string1"></div>
		<div class="string2"></div>
		<div class="string3"></div>
		<div class="ringbit"></div>
		<div class="ring"></div>
		<div class="panel"></div>
		<div class="hour"></div>
		<div class="minute"></div>
		<div class="second"></div>
		<div class="pin"></div>
		<div class="mynum">
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span>10</span>
			<span>11</span>
			<span>12</span>
		</div>
	</div>
</div>
  </body>
</html>
